<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <label for="fonts">Font</label>
    <select name="" id="font">
      <option value="Open_Sans">Open_Sans</option>
      <option value="Cairo">Cairo</option>
      <option value="Roboto">Roboto</option>
    </select>
    <label for="colors">Color</label>
    <select name="" id="color">
      <option value="Orange">Orange</option>
      <option value="white">white</option>
      <option value="black">black</option>
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
    </select>
    <label for="size">size</label>
    <select name="" id="size">
      <option value="18px">18</option>
      <option value="20px">20</option>
      <option value="22px">22</option>
      <option value="24px">24</option>
      <option value="26px">26</option>
      <option value="28px">28</option>
      <option value="30px">30</option>
    </select>

    <script src="script-1.js"></script>
  </body>
</html>
