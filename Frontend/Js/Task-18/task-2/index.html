<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عداد تنازلي لي 25 مايو 2025</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="countdown">
  <h1>الوقت المتبقي حتى 25 مايو 2025 - الساعة 9:00 صباحًا</h1>
  <div class="time">
    <div class="unit">
      <span id="days">0</span>
      <span>يوم</span>
    </div>
    <div class="unit">
      <span id="hours">0</span>
      <span>ساعة</span>
    </div>
    <div class="unit">
      <span id="minutes">0</span>
      <span>دقيقة</span>
    </div>
    <div class="unit">
      <span id="seconds">0</span>
      <span>ثانية</span>
    </div>
  </div>
  <p id="endMessage"></p>
</div>

<script src="script.js"></script>
</body>
</html>
